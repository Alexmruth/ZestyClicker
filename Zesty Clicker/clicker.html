<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zesty Clicker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Hind' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Kodchasan' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>

    <style>
        body {
            margin: 0px;
            /*background: #32cd3252;*/
            background-color: #32cd3252;
            overflow: hidden;
        }
        #lime {
            position: absolute;
            margin: auto;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 75%;
            max-width: 370px;
        }
        #lime-small {
            display: inline-block;
            vertical-align: middle;
            max-width: 22px;
            margin-left: 4px;
            margin-top: -5px;
        }
        h1 {
            text-align: center;
            font-size: 60px;
            font-family: 'Kodchasan', sans-serif;
        }
        #count {
            text-align: center;
            font-size: 40px;
            font-family: 'Kodchasan', sans-serif;
            font-weight: 600;
        }
        #footer {
            width:100%;
            display: table;
            background: #5ad65a;
            height: 8%;
            position: fixed;
            bottom: 0px;
        }
        #shop-container {
            width: 30vw;
            max-width: 400px;
            height: 92vh;
            left: 0;
            bottom: 8%;
            position: absolute;
            background: #5ad65a;
            margin-top: 50px;
        }
        .button {
            background-color: #06af0e;
            border: none;
            color: #FFFFFF;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            -webkit-transition-duration: 0.3s;
            transition-duration: 0.3s;
        }

        .button:hover {
            background-color: #00820669; /* Green */
            color: white;
        }
        #shopContent {
            width: 100%;
        }
        .itemrow {
            padding-top: 10px;
            padding-left: 3%;
            padding-right: 3%;
            display: inline-flex;
            width: 94%;
            font-size: 30px;
            background: url(lime-bar.png);
        }
        .left {
            width: 38%;
        }
        .right {
            text-align: right;
            padding-right: 10px;
            height: 45px;
            width: 62%;
        }
        .item {
            width: 38%;
        }
        .price {
            width: 50%;
            display: inline;
            font-size: 25px;
        }
        .shop-heading {
            width: 100%;
            text-align: center;
            font-family: 'Permanent Marker', cursive;
            font-size: 50px;
        }
        #container {
            display: unset;
            position: absolute;
            left: 50%;
            /* width: 70%; */
            height: 100%;
        }
    </style>
</head>
<body>
<div id="shop-container">
    <div id="shopContent">
        <div class="shop-heading">STORE</div>

        <div id='item1' class="itemrow">
            <div class="left">Item 1</div>
            <div class="right"><p class="price"></p><img src="lime.png" id="lime-small" /></div>
        </div>
        <div id='item2' class="itemrow">
            <div class="left">Item 2</div>
            <div class="right"><p class="price"></p></div>
        </div>
        <div id='item3' class="itemrow">
            <div class="left">Item 3</div>
            <div class="right"><p class="price"></p></div>
        </div>
    </div>
</div>
    <div id="container">
        <h1>Zesty Clicker</h1>
        <p id="count"></p>
        <img src="lime.png" id="lime" />
    </div>
<div id="footer">
    <div style="width: 30%; display: table-cell; vertical-align: middle; padding-left: 20px">
        <input type="button" class="button" id="shop" value="Shop" onclick="shopClick()"/>
    </div>
</div>
</body>

<script type="text/javascript">
    var count = 0;
    var clickPower = 1;
    var lime = $('#lime');
    var item1 = $('#item1');
    var item2 = $('#item2');
    var item3 = $('#item3');
    var price = [];
    price[0] = 10;
    price[1] = 50;
    price[2] = 100;

    var i = 0;
    $('.price').each(function(){
        $(this).text(price[i]);
        i++;
    });

    function updatePrice() {
        var i = 0;
        $('.price').each(function(){
            $(this).text(price[i]);
            i++;
        });
    }

    $('#count').text(count.toString());

    lime.click(function(){
       console.log('click');
       count = count + clickPower;
       $('#count').text(count.toString());
    });

    item1.click(function(){
        console.log(price[0]);
       if(price[0] <= count) {
           count = count - price[0];
           price[0] = Math.floor(price[0]*1.8);
           updatePrice();
           $('#count').text(count.toString());
           clickPower += 1;
       } else {
           console.log('nah');
       }
    });

    lime.mousedown(function () {
        lime.css('width', '73%').css('max-width', '361px');
    });
    lime.mouseup(function () {
        lime.css('width', '75%').css('max-width', '370px');
    });



</script>
</html>
