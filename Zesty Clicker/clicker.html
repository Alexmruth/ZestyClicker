<script type="text/javascript">
    var lime = $('#lime');
    var item1 = $('#item1');
    var item2 = $('#item2');
    var item3 = $('#item3');
    var item4 = $('#item4');
    var item5 = $('#item5');
    var item6 = $('#item6');

    var count = 0;
    var clickPower = 1;

    var autoClick = 0;
    var levels = [];
    levels[0] = 0;
    levels[1] = 0;
    levels[2] = 0;
    levels[3] = 0;
    levels[4] = 0;
    levels[5] = 0;
    levels[6] = 0;
    var autoClickPower = [1,0.1,1,10,100,800,7000,15000];
// next base price = previous x 10 + 1/8
    var basePrice = [];
    basePrice[0] = 1; // = 0.1
    basePrice[1] = 10; // = 1
    basePrice[2] = 100; // = 10
    basePrice[3] = 1012; // = 100
    basePrice[4] = 11380; // 800
    basePrice[5] = 128000; // 7000
    basePrice[6] = 1340000; // 15000

    var price = [];
    price[0] = 1;
    price[1] = 10;
    price[2] = 100;
    price[3] = 1012;
    price[4] = 11380;
    price[5] = 128000;
    price[6] = 1340000;



    //INITIALIZE VALS ON SCREEN **************************************
    $('#count').text(countValue());
    $("#click-power").text("Click power: " + clickPower.toString());

    //update purchased
    var i = 1;
    $('.purchased').each(function () {
        $(this).text(levels[i]);
        i++;
    });

    var i = 1;
    $('.price').each(function () {
        $(this).text(price[i]);
        i++;
    });
    //******************************************************************
    $(window).resize(function() {
        if($(window).height() < 600) {
            $("#shop-container").css('overflow-y', 'scroll');
        } else {
            $("#shop-container").css('overflow-y', '');
        }
    });
    $("#shopBtn").click(function() {
        $("#shopBtn").addClass('selected');
        $("#shop").css('display', 'block');
        $("#upgradeBtn").removeClass('selected');
        $("#upgrades").css('display', 'none');
    });
    $("#upgradeBtn").click(function() {
        $("#shopBtn").removeClass('selected');
        $("#shop").css('display', 'none');
        $("#upgradeBtn").addClass('selected');
        $("#upgrades").css('display', 'block');

    });


    //LIME ACTIONS *****************************************************
    lime.click(function () {
        count = count + clickPower;
        $('#count').text(countValue());
    });
    lime.mousedown(function () {
        lime.attr('class', 'clicked');
    });
    lime.mouseup(function () {
        lime.attr('class', '');
    });

    lime.mousedown(function (e) {
        $("body").append('<div class="limeclick" style="top:' + (e.clientY - 20) + 'px; left:' + (e.clientX - 15) + 'px; position:fixed; pointer-events: none;">+' + clickPower + '</div>');
    });

    setInterval(function () {
        count = count + autoClick / 20;
        // $('#count').text(count.toString());
        $('#count').text(countValue());

        $(".limeclick").each(function () {
            $(this).css('top', '30px');
            $(this).css('opacity', '0');

            if (!$(this).hasClass('left')) {
                var left = $(this).offset().left;
                $(this).css('left', (Math.random() * ((left + 100) - (left - 100)) + (left - 100)));
                $(this).attr('class', 'limeclick left');
            }
            ;
            if ($(this).css('top') == '30px') {
                $(this).remove();
            }
        });
    }, 50);
    //***************************************************************

    function countValue() {
        var display = (Math.trunc(count));
        return display;
    }


    function updateFields() {
        //Update per sec
        $("#persec").text("Per second: " + autoClick.toFixed(1));

        //Update store prices
        var i = 1;
        $('.price').each(function () {
            $(this).text(price[i]);
            i++;
        });
        //update purchased
        var i = 1;
        $('.purchased').each(function () {
            $(this).text(levels[i]);
            i++;
        });
    }

    item1.click(function () {
        if (price[1] <= count) {
            count = count - price[1];
            levels[1]++;
            price[1] = Math.ceil(basePrice[1] * Math.pow(1.1, levels[1]));
            autoClick += autoClickPower[1];
            updateFields();
        }
    });

    item2.click(function () {
        if (price[2] <= count) {
            count = count - price[2];
            levels[2]++;
            price[2] = Math.ceil(basePrice[2] * Math.pow(1.1, levels[2]));
            autoClick += autoClickPower[2];
            updateFields();
        }
    });

    item3.click(function () {
        if (price[3] <= count) {
            count = count - price[3];
            levels[3]++;
            price[3] = Math.ceil(basePrice[3] * Math.pow(1.1, levels[3]));
            autoClick += autoClickPower[3];
            updateFields();
        }
    });

    item4.click(function () {
        if (price[4] <= count) {
            count = count - price[4];
            levels[4]++;
            price[4] = Math.ceil(basePrice[4] * Math.pow(1.1, levels[4]));
            autoClick += autoClickPower[4];
            updateFields();
        }
    });

    item5.click(function () {
        if (price[5] <= count) {
            count = count - price[5];
            levels[5]++;
            price[5] = Math.ceil(basePrice[5] * Math.pow(1.1, levels[5]));
            autoClick += autoClickPower[5];
            updateFields();
        }
    });

    item6.click(function () {
        if (price[6] <= count) {
            count = count - price[6];
            levels[6]++;
            price[6] = Math.ceil(basePrice[6] * Math.pow(1.1, levels[6]));
            autoClick += autoClickPower[6];
            updateFields();
        }
    });
