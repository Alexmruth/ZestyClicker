<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zesty Clicker</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Hind' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Kodchasan' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>

  <style>
    #body {
      margin: 0px;
      background: #32cd3252;
      /*background-color: #32cd3252;*/
      overflow: hidden;
        user-select: none;
        -moz-user-select: none;
    }
    #lime {
      position: absolute;
      margin: auto;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 75%;
      max-width: 370px;
    }
    #lime.clicked {
        width: 73%;
        max-width: 361px;
    }
    .lime-small {
      display: inline-block;
      vertical-align: middle;
      max-width: 22px;
      margin-left: 4px;
      margin-top: -5px;
    }
    h1 {
        margin-bottom: 0px;
      text-align: center;
      font-size: 60px;
      font-family: 'Kodchasan', sans-serif;
    }
    #count {
      text-align: center;
      font-size: 40px;
      font-family: 'Kodchasan', sans-serif;
      font-weight: 600;
        margin-top: 5px;
    }
    .stats {
        text-align: center;
        font-size: 20px;
        font-family: 'Kodchasan', sans-serif;
        font-weight: 600;
        margin-top: 5px;
    }
    #footer {
      width:100%;
      display: table;
      background: #5ad65a;
      height: 8%;
      position: fixed;
      bottom: 0px;
    }
    #shop-container {
      width: 400px;
        height: 92vh;
      left: 0;
      bottom: 8%;
      position: absolute;
      background: #5ad65a;
      margin-top: 50px;
    }
    .button {
      background-color: #06af0e;
      border: none;
      color: #FFFFFF;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      -webkit-transition-duration: 0.3s;
      transition-duration: 0.3s;
    }

    .button:hover {
      background-color: #00820669; /* Green */
      color: white;
    }
    #shopContent {
      width: 100%;
    }
    .itemrow {
        padding-top: 13px;
        height: 95px;
        width: 100%;
        font-size: 30px;
        background: url(store-bar.png);
        background-size: 400px;
        cursor: pointer;
        filter: brightness(0.97);
    }
    .itemrow:hover {
        filter: brightness(1.05);
    }
    .item-container {
        display: inline-block;
        padding-left: 22px;
        padding-top: 6px;
    }
    .left {
    }
    .right {
      text-align: right;
      height: 45px;
        display: table-row;
    }
    .item {
      width: 38%;
    }
    .price {
      width: 50%;
      display: inline;
      font-size: 25px;
    }
    .shop-heading {
      width: 100%;
      text-align: center;
      font-family: 'Permanent Marker', cursive;
      font-size: 50px;
    }
    #container {
      display: unset;
      position: absolute;
      left: 50%;
      /* width: 70%; */
      height: 100%;
    }
      @media (max-height: 800px) {
          #lime {
              top: 100px;
          }
      }
      @media (max-height: 640px) {
          #lime {
            max-width: 250px;
          }
          #lime.clicked {
              max-width: 241px;
          }
      }
  </style>
</head>
<body id="body">
<div id="shop-container">
  <div id="shopContent">
    <div class="shop-heading">STORE</div>

    <div class="itemrow" id='item1'>
        <div class="item-container">
            <div class="left">Item 1</div>
            <div class="right"><img class="lime-small" src="lime.png" /><p class="price"></p></div>
        </div>
    </div>
    <div class="itemrow" id='item2'>
        <div class="item-container">
            <div class="left">Item 2</div>
            <div class="right"><img class="lime-small" src="lime.png" /><p class="price"></p></div>
        </div>

    </div>
    <div class="itemrow" id='item3'>
        <div class="item-container">
            <div class="left">Item 3</div>
            <div class="right"><img class="lime-small" src="lime.png" /><p class="price"></p></div>
        </div>
    </div>
  </div>
</div>
<div id="container">
  <h1>Zesty Clicker</h1>
    <div id="count-container">
        <p id="count"></p>
        <p id="click-power" class="stats"></p>
        <p id="persec" class="stats"></p>
    </div>
  <img id="lime" src="lime.png" />
</div>
<div id="footer">
  <div style="width: 30%; display: table-cell; vertical-align: middle; padding-left: 20px">
    <input class="button" id="shop" onclick="shopClick()" type="button" value="Shop"/>
  </div>
</div>
</body>

<script type="text/javascript">
  var lime = $('#lime');
  var item1 = $('#item1');
  var item2 = $('#item2');
  var item3 = $('#item3');

  var count = 1000;
  var clickPower = 1;

  var autoClick = 0;
  var levels = [];
  levels[0] = 0;
  levels[1] = 0;
  levels[2] = 0;
  levels[3] = 0;

  var price = [];
  price[0] = 1;
  price[1] = 10;
  price[2] = 100;
  price[3] = 500;

  function countValue() {
      var display = (Math.trunc(count));
      return display;
  }

  setInterval(function()
  {
      count = count + autoClick/10;
      // $('#count').text(count.toString());
      $('#count').text(countValue());
  }, 100);

  $('#count').text(countValue());
  $("#click-power").text("Click power: " + clickPower.toString());

  var i = 1;
  $('.price').each(function(){
    $(this).text(price[i]);
    i++;
  });

  function updateFields() {
      //Update per sec
      $("#persec").text("Per second: " + autoClick.toFixed(1));
      //Update click power
      $("#click-power").text("Click power: " + clickPower.toString());

      //Update store prices
      var i = 1;
    $('.price').each(function(){
      $(this).text(price[i]);
      i++;
    });
  }

  lime.click(function(){
    console.log('click');
    count = count + clickPower;
    $('#count').text(countValue());
  });

  item1.click(function(){
    if(price[1] <= count) {
        count = count - price[1];
        levels[1]++;
        price[1] = Math.ceil(10 * Math.pow(1.1,levels[1]));
        autoClick = autoClick + 0.1;
        updateFields();
    } else {

    }
  });

  item2.click(function(){
    if(price[2] <= count) {
        count = count - price[2];
        levels[2]++;
        price[2] = Math.ceil(100 * Math.pow(1.1,levels[2]));
        autoClick = autoClick + 1;
        updateFields();
    } else {

    }
  });

  item3.click(function(){
    if(price[3] <= count) {
        count = count - price[3];
        levels[3]++;
        price[3] = Math.ceil(1000 * Math.pow(1.1,levels[3]));
        clickPower += 1;
        updateFields();
    } else {

    }
  });

  lime.mousedown(function () {
      lime.attr('class', 'clicked');
  });
  lime.mouseup(function () {
      lime.attr('class', '');
  });



</script>
</html>
