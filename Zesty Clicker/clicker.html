<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zesty Clicker</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Hind' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Kodchasan' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>

  <style>
    body {
      margin: 0px;
      /*background: #32cd3252;*/
      background-color: #32cd3252;
      overflow: hidden;
    }
    #lime {
      position: absolute;
      margin: auto;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 75%;
      max-width: 370px;
    }
    #lime-small {
      display: inline-block;
      vertical-align: middle;
      max-width: 22px;
      margin-left: 4px;
      margin-top: -5px;
    }
    h1 {
        margin-bottom: 0px;
      text-align: center;
      font-size: 60px;
      font-family: 'Kodchasan', sans-serif;
    }
    #count {
      text-align: center;
      font-size: 40px;
      font-family: 'Kodchasan', sans-serif;
      font-weight: 600;
        margin-top: 5px;
    }
    #footer {
      width:100%;
      display: table;
      background: #5ad65a;
      height: 8%;
      position: fixed;
      bottom: 0px;
    }
    #shop-container {
      width: 400px;
        height: 92vh;
      left: 0;
      bottom: 8%;
      position: absolute;
      background: #5ad65a;
      margin-top: 50px;
    }
    .button {
      background-color: #06af0e;
      border: none;
      color: #FFFFFF;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      -webkit-transition-duration: 0.3s;
      transition-duration: 0.3s;
    }

    .button:hover {
      background-color: #00820669; /* Green */
      color: white;
    }
    #shopContent {
      width: 100%;
    }
    .itemrow {
        padding-top: 13px;
        height: 95px;
        display: inline-flex;
        width: 100%;
        font-size: 30px;
        background: url(lime-bar.png);
        cursor: pointer;
        opacity:0.9;
        filter: brightness(0.9);
    }
    .itemrow:hover {
        filter: brightness(1);
    }
    .item-container {
        display: inline-flex;
        width: 100%;
        padding-right: 10px;
        padding-left: 10px;
        padding-top: 25px;
    }
    .left {
      width: 38%;
    }
    .right {
      text-align: right;
      height: 45px;
      width: 62%;
    }
    .item {
      width: 38%;
    }
    .price {
      width: 50%;
      display: inline;
      font-size: 25px;
    }
    .shop-heading {
      width: 100%;
      text-align: center;
      font-family: 'Permanent Marker', cursive;
      font-size: 50px;
    }
    #container {
      display: unset;
      position: absolute;
      left: 50%;
      /* width: 70%; */
      height: 100%;
    }
      @media (max-height: 800px) {
          #lime {
              top: 200px;
          }
      }
      @media (max-height: 640px) {
          #lime {

          }
      }
  </style>
</head>
<body>
<div id="shop-container">
  <div id="shopContent">
    <div class="shop-heading">STORE</div>

    <div class="itemrow" id='item1'>
        <div class="item-container">
            <div class="left">Item 1</div>
            <div class="right"><p class="price"></p><img id="lime-small" src="lime.png" /></div>
        </div>
    </div>
    <div class="itemrow" id='item2'>
        <div class="item-container">
            <div class="left">Item 2</div>
            <div class="right"><p class="price"></p></div>
        </div>

    </div>
    <div class="itemrow" id='item3'>
        <div class="item-container">
            <div class="left">Item 3</div>
            <div class="right"><p class="price"></p></div>
        </div>
    </div>
  </div>
</div>
<div id="container">
  <h1>Zesty Clicker</h1>
  <p id="count"></p>
  <img id="lime" src="lime.png" />
</div>
<div id="footer">
  <div style="width: 30%; display: table-cell; vertical-align: middle; padding-left: 20px">
    <input class="button" id="shop" onclick="shopClick()" type="button" value="Shop"/>
  </div>
</div>
</body>

<script type="text/javascript">
  var lime = $('#lime');
  var item1 = $('#item1');
  var item2 = $('#item2');
  var item3 = $('#item3');

  var count = 0;
  var clickPower = 1;

  var autoClick = 0;
  var levels = [];
  levels[0] = 0;
  levels[1] = 0;
  levels[2] = 0;
  levels[3] = 0;

  var price = [];
  price[0] = 1;
  price[1] = 10;
  price[2] = 50;
  price[3] = 1000;

  function countValue() {
      if(autoClick < 3) {
          var display = (Math.round(count * 10) / 10).toString();
      } else {
          display = (Math.trunc(count));
      }
      return display;
  }


  setInterval(function()
  {
      count = count + autoClick/10;
      // $('#count').text(count.toString());
      $('#count').text(countValue());
  }, 100);

  $('#count').text(countValue());

  var i = 1;
  $('.price').each(function(){
    $(this).text(price[i]);
    i++;
  });

  function updatePrice() {
    var i = 1;
    $('.price').each(function(){
      $(this).text(price[i]);
      i++;
    });
  }

  lime.click(function(){
    console.log('click');
    count = count + clickPower;
    $('#count').text(countValue());
  });

  item1.click(function(){
    if(price[1] <= count) {
        count = count - price[1];
        levels[1]++;
        price[1] = Math.floor(price[1]+levels[1]*1.1);
        updatePrice();
        autoClick += 0.1;
    } else {

    }
  });

  item2.click(function(){
    if(price[2] <= count) {
        count = count - price[2];
        levels[2]++;
        price[2] = Math.floor(price[2]+levels[2]*1.1);
        updatePrice();
        clickPower  += 0.25;
    } else {

    }
  });

  item3.click(function(){
    if(price[3] <= count) {
        count = count - price[3];
        levels[3]++;
        price[3] = Math.floor(price[3]+levels[3]*1.2);
        updatePrice();
        clickPower += 1;
    } else {

    }
  });

  lime.mousedown(function () {
    lime.css('width', '73%').css('max-width', '361px');
  });
  lime.mouseup(function () {
    lime.css('width', '75%').css('max-width', '370px');
  });



</script>
</html>
